<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; padding: 16px; font-family: sans-serif; }
    h2 { margin-top: 0; font-size: 16px; }
    button {
      width: 100%;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    button:hover { background: #0056b3; }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 8px;
      font-family: monospace;
      font-size: 11px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    .status { font-size: 12px; color: #666; text-align: right; }
  </style>
</head>
<body>
  <h2>Echo Config Capturer</h2>
  <button id="capture">Capture Headers & Cookies</button>
  <textarea id="output" placeholder="Result will appear here..."></textarea>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
